---
driver:
  name: vagrant

provisioner:
  hosts: test-kitchen
  name: ansible_playbook
  require_chef_for_busser: false
  require_ruby_for_busser: false
  ansible_verbosity: 3
  ansible_verbose: true
  http_proxy: http://10.5.54.32:8123

platforms:
  - name: freebsd-10.2-amd64
    driver:
      box: trombik/test-freebsd-10.2-amd64
      box_check_update: false
    driver_config:
      ssh:
        shell: '/bin/sh'
#  - name: opscode-ubuntu-14.04

suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: test/integration/default.yml
    verifier:
      name: shell
      command: rspec -c -f d -I spec/serverspec spec/serverspec/default_spec.rb
